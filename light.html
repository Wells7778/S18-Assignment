<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light UP!!!</title>
  <link rel="stylesheet" href="css/light.css">
  <script type="text/javascript" src="js/light.js"></script>
</head>
<body>
  <img id="image" src="image/on.png" alt="on">
  <div class="timer-container">
    <div id="timer">?</div>
    <form class="form-timer">
      <input type="text" id="time">
      <input type="button" value="設定倒數時間" onclick="setTimer();" class="set-timer">
    </form>
  </div>
  <button onclick="toggleLight();" class="toggle-button">
    ON <br>
    - <br>
    OFF
  </button>
</body>
</html>
